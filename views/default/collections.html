{{include 'page_beginning.html'}}

      <div id="middle_div" tabindex="0">
        <h1 class="h_with_icons small_margins">My collections</h1>
        &nbsp;<button onclick="window.location.href='new_collection'" class="transp"><span class="glyphicon glyphicon-plus-sign"></span>add collection</button>
        <br><br><br><br>
        {{for c in collections:}}
        <h2 class="h_with_icons small_margins">{{=c.name}}</h2>
          &nbsp;<button onclick="window.location.href='collection'" class="transp"><span class="glyphicon glyphicon-eye-open"></span>view</button>
          &nbsp;<button onclick="window.location.href='add_to_collection'" class="transp"><span class="glyphicon glyphicon-plus-sign"></span>add</button>
          &nbsp;<button onclick="window.location.href='edit_collection/'+ {{=c.id}}" class="transp"><span class="glyphicon glyphicon-edit"></span>edit</button>
          &nbsp;<button onclick="deleteCollection(1)" class="transp"><span class="glyphicon glyphicon-trash"></span>del</button>

        <div class="centered small_margins">
          <div class="item_view"><img src="../static/images/question.jpg" alt="img1" class="item_view"><br>whatever</div>
          <div class="item_view"><img src="../static/images/question.jpg" alt="img2" class="item_view"><br>whatever</div>
        </div>
        <br><br>
        {{pass}}


      </div>


{{include 'page_end.html'}}
