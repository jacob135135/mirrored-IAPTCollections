{{include 'page_beginning.html'}}

      <div id="middle_div">
        <h1 class="small_margins">My collection</h1>
        <p class="centered small_margins"><button class="btn btn-default centered" onclick="window.location.href='new_collection'">New collection</button></p>

        <h2 class="small_margins">{{=collection.name}}</h2>
        </br>
        <div class="centered small_margins">
          {{for i in items:}}
          {{if i.image == None:}}
            <div class="item_view"><img src="{{=URL('static','images/question.jpg')}}" alt="img1" class="item_view"><br><b>{{=i.name}}</b></div>
          {{else:}}
          <div class="item_view"><img src="{{=URL('default','download', args=i.image)}}" alt="img1" class="item_view"><br><b>{{=i.name}}</b></div>
          {{pass}}
          {{pass}}

        </div>

        <div class="centered small_margins">
          <span class="centered"><button class="btn btn-default" onclick="window.location.href='edit_collection'">Edit collection</button></span>
          <span class="centered"><button class="btn btn-default" onclick="window.location.href='add_to_collection?collection_id=1'">Add item to collection</button></span>
          <span class="centered"><button class="btn btn-default" onclick="deleteCollection(1)">Remove collection</button></span>
        </div>
      </div>

{{include 'page_end.html'}}
